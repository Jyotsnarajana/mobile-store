<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mobile stores</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="row">
    <div class="col-md-12">
        <h2 class="page-header">mobile stores</h2>
    </div>
</div>
<div class="row" ng-controller="StoreController as store">
   <div class="col-md-6" ng-repeat="mobile in store.mobiles">
    <img ng-src="{{mobile.image}}" height="250px" width="250px">
           <h1>name:{{mobile.name}}</h1>
          <h3>color:{{mobile.color}}</h3>
          <h3>memory:{{mobile.memory}}</h3>
          <h3>price: &#8377;{{mobile.price}}</h3>
          <button type="button" ng-hide="{{!mobile.isSoldOut}}" class="btn btn-default">buy now</button><br>
       <ul class="nav nav-tabs">
           <li role="presentation" ng-class="{'active':mobile.activeTab==='Description'}"><a ng-click="store.setActiveTab(mobile,'Description')">Description</a></li>
           <li role="presentation" ng-class="{'active':mobile.activeTab==='Specification'}"><a ng-click="store.setActiveTab(mobile,'Specification')">Specification</a></li>
           <li role="presentation" ng-class="{'active':mobile.activeTab==='Reviews'}"><a ng-click="store.setActiveTab(mobile,'Reviews')">Reviews</a></li>
       </ul>
       <p ng-show="mobile.activeTab==='Description'">
           Description goes here
       </p>
       <p ng-show="mobile.activeTab==='Specification'">
           Specification goes here
       </p>
       <p ng-show="mobile.activeTab==='Reviews'">
           Reviews goes here
       </p>
   </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
